<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Light Bulb Project</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      align-items: center;
      background-color: black;
      color: white;
    }
  </style>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Light Bulb Project</h1>
  <div class="container">
    <img id="lightOn" src="https://i.pinimg.com/originals/8b/e0/60/8be0603fa9222908eac38746f7c72c2a.jpg" alt="Light On" class="lightbulb">
    <img id="lightOff" src="https://www.pngfind.com/pngs/m/108-1081051_free-png-light-bulb-png-images-transparent-incandescent.png" alt="Light Off" class="lightbulb hidden">
    <div class="buttons">
      <button id="onButton" class="On">ON</button>
      <button id="offButton" class="Off">OFF</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
