<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Properties</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Text Properties</h1>
    <input type="text" id="textInput" placeholder="Enter text...">
    <div class="buttons">
        <button onclick="toggleBold()">Bold</button>
        <button onclick="toggleItalic()">Italic</button>
        <button onclick="changeFontFamily()">Font Family</button>
        <button onclick="changeFontSize()">Font Size</button>
        <button onclick="toggleUnderline()">Underline</button>
        <button onclick="changeFontColor()">Font Color</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
