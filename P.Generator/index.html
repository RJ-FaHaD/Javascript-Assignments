<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Password Generator</h1>
        <form id="passwordForm">
            <label for="length">Password Length:</label>
            <input type="number" id="length" name="length" min="1" required>
            
            <label for="numeric">Number of Numeric Digits:</label>
            <input type="number" id="numeric" name="numeric" min="0" required>
            
            <label for="uppercase">Number of Uppercase Letters:</label>
            <input type="number" id="uppercase" name="uppercase" min="0" required>
            
            <label for="lowercase">Number of Lowercase Letters:</label>
            <input type="number" id="lowercase" name="lowercase" min="0" required>
            
            <button type="button" onclick="generatePassword()">Generate Password</button>
        </form>
        <div id="result">
            <h2>Generated Password:</h2>
            <p id="password"></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
